<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe id = "main" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;"></iframe>
    <script>
        var cors_api_url = 'http://localhost:9000/';
        var frame = document.getElementById("main"); 
        function doCORSRequest(url) {
            var x = new XMLHttpRequest();
            x.open("GET", cors_api_url + url);
            x.onload = x.onerror = function () {
                console.log(
                    "GET" + ' ' + url + '\n' +
                    x.status + ' ' + x.statusText
                );
                frame.contentDocument.getElementsByTagName("html")[0].innerHTML = x.responseText;
            };
            document.cookie = "CURRENT_URL=" + url + "; path = '/'"; 
            x.send("");
        }
        doCORSRequest("https://discord.com")
    </script>
</body>
</html>
